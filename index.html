<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monogrid Generative</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #canvas { display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #ui {
      position: fixed; top: 16px; left: 16px; z-index: 10;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 12px; color: #fff;
      display: flex; flex-direction: column; gap: 8px;
      background: rgba(0,0,0,0.6); padding: 12px; border-radius: 4px;
      user-select: none; min-width: 200px;
    }
    #ui .row { display: flex; align-items: center; gap: 8px; }
    #ui label { color: #888; text-transform: uppercase; font-size: 10px; letter-spacing: 0.5px; min-width: 48px; }
    #ui input[type=range] { flex: 1; accent-color: #fff; }
    #ui button {
      background: transparent; border: 1px solid #555; color: #fff;
      padding: 3px 8px; border-radius: 3px; cursor: pointer; font-family: inherit; font-size: 11px;
    }
    #ui button:hover { border-color: #fff; }
    #ui .seed-display { font-size: 16px; font-weight: bold; letter-spacing: 1px; }
    #ui .hint { color: #555; font-size: 9px; margin-top: 4px; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <div class="row">
      <button id="prevSeed">‚óÄ</button>
      <span class="seed-display" id="seedLabel">000</span>
      <button id="nextSeed">‚ñ∂</button>
      <button id="playPause">‚ùö‚ùö</button>
      <button id="regenerate">‚Üª</button>
    </div>
    <div class="row"><label>Speed</label><input type="range" id="speed" min="0.1" max="3" step="0.1" value="1"></div>
    <div class="row"><label>Noise</label><input type="range" id="noise" min="0" max="1" step="0.05" value="0.5"></div>
    <div class="row">
      <label>Grid</label>
      <select id="gridSize">
        <option value="64">64</option>
        <option value="96">96</option>
        <option value="128" selected>128</option>
        <option value="192">192</option>
      </select>
    </div>
    <div class="row">
      <button id="savePng">üíæ PNG</button>
      <button id="recordWebm">‚è∫ REC</button>
    </div>
    <div class="hint">Space: play/pause ¬∑ ‚Üê‚Üí: seed ¬∑ S: png ¬∑ R: rec</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
